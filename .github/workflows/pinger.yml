name: Advanced Website Pinger

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  ping_websites:
    runs-on: ubuntu-latest

    env:
      # === Add more sites separated by space if needed ===
      SITES: "https://jiosaavnapi-tyye.onrender.com"

    steps:
      - name: Ping Multiple Websites with Retry
        run: |
          all_sites_up=true
          max_retries=3
          retry_delay=5

          echo "ğŸ•’ Starting site checks at: $(date)"
          echo "ğŸ” Pinging sites: $SITES"
          echo "-------------------------------------"

          for site in $SITES; do
            status_code=""
            echo "ğŸŒ Checking $site"

            for ((i=1; i<=max_retries; i++)); do
              echo "Attempt $i at $(date)"
              status_code=$(curl --max-time 25 -L --write-out '%{http_code}' --silent --output /dev/null "$site")

              if [[ "$status_code" -ge 200 && "$status_code" -lt 400 ]]; then
                echo "âœ… [UP] $site (Status: $status_code)"
                break
              else
                echo "âš ï¸ Attempt $i failed for $site (Status: $status_code)"
                sleep $retry_delay
              fi
            done

            if [[ "$status_code" -lt 200 || "$status_code" -ge 400 ]]; then
              echo "âŒ [DOWN] $site after $max_retries retries (Last Status: $status_code)"
              all_sites_up=false
            fi

            echo "-------------------------------------"
          done

          if [ "$all_sites_up" = false ]; then
            echo "ğŸš¨ At least one site is down. Failing the workflow."
            exit 1
          else
            echo "ğŸ‰ All sites are up!"
          fi
